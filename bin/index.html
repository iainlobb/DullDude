<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>DullDude Framework pre-alpha WIP, using Starling</title>
<script src="Scripts/swfobject_modified.js" type="text/javascript"></script>
<style>
* {
	margin:0px;
	border:0px;
	padding:0px;
}

#container {
	width:100%;
	height:100%;
	margin:0px;
	border:0px;
	padding:0px;
}

.flash {
	margin:0px;
	border:0px;
	padding:0px;
	width:100%;
	height:100%;
}
</style>
</head>

<body>
<div id="container">
<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="100%" height="100%" id="FlashID" class="flash">
  <param name="movie" value="dulldude.swf">
  <param name="quality" value="high">
  <param name="wmode" value="opaque">
  <param name="allowFullScreen" value="true" />
  <param name="swfversion" value="11.0.0.0">
  <!-- This param tag prompts users with Flash Player 6.0 r65 and higher to download the latest version of Flash Player. Delete it if you donâ€™t want users to see the prompt. -->
  <param name="expressinstall" value="Scripts/expressInstall.swf">
  <!-- Next object tag is for non-IE browsers. So hide it from IE using IECC. -->
  <!--[if !IE]>-->
  <object type="application/x-shockwave-flash" data="dulldude.swf" width="100%" height="100%" class="flash">
    <!--<![endif]-->
    <param name="quality" value="high">
    <param name="wmode" value="gpu">
    <param name="allowFullScreen" value="true" />
    <param name="swfversion" value="11.0.0.0">
    <param name="expressinstall" value="Scripts/expressInstall.swf">
    <!-- The browser displays the following alternative content for users with Flash Player 6.0 and older. -->
    <div class="flash">
    This game engine can only run on mobile devices via published apps.
    </div>
    <!--[if !IE]>-->
  </object>
  <!--<![endif]-->
</object>
<script type="text/javascript">
swfobject.registerObject("FlashID");
</script>
</div>

</body>
</html>
